<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About | Praise Babalola</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body class="light">
    <div id="site-header"></div>

    <header class="bg-primary text-white py-4 shadow-sm">
      <div class="container">
        <h1 class="text-center fw-bold display-5 mb-0">About Me</h1>
      </div>
    </header>

    <section id="home" class="container my-5">
      <!-- keep text dark (matches your current About approach) -->
      <div class="p-4 p-md-5 rounded-4 shadow bg-white text-dark">
        <div class="row g-4 mb-5">
          <div class="col-12 col-md-6">
            <div class="p-3 rounded-4 border bg-body-tertiary h-100 text-dark">
              <h2 class="h4 fw-bold mb-3">Experience</h2>
              <ul class="mb-0">
                <li>Tech & Program Supervisor</li>
                <li>Tech & Youth Supervisor</li>
                <li>Counselor Assistant</li>
              </ul>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="p-3 rounded-4 border bg-body-tertiary h-100 text-dark">
              <h2 class="h4 fw-bold mb-3">Education</h2>
              <ul class="mb-0">
                <li>Dalhousie University — BASc</li>
                <li>Minor in Management</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- GREY bootstrap box like Projects -->
        <div class="text-center mb-3 bg-body-tertiary p-3 rounded-4 text-dark">
          <p class="mb-1">Explore My</p>
          <h2 class="fw-bold mb-0">Skill Sets</h2>
        </div>

        <div class="d-flex justify-content-center">
          <input
            id="skillSearch"
            type="text"
            class="form-control mb-3"
            placeholder="Search skills…"
            style="max-width: 400px"
          />
        </div>

        <div class="d-flex justify-content-center mb-4">
          <div class="btn-group" role="group" aria-label="Skill category filter">
            <button class="btn btn-outline-primary active" data-skill-filter="All">All</button>
            <button class="btn btn-outline-primary" data-skill-filter="Technical">Technical</button>
            <button class="btn btn-outline-primary" data-skill-filter="Interpersonal">Interpersonal</button>
          </div>
        </div>

        <div id="skillGrid" class="row g-3"></div>
      </div>
    </section>

    <div id="site-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/site.js"></script>
  </body>
</html>
